name: go tests 

on:
  pull_request:
    branches: [ main ] 

jobs:
  test: 
    runs-on: ubuntu-latest 

    steps:
      - name: checkout code
        uses: actions/checkout@v4 

      - name: setup go
        uses: actions/setup-go@v5 
        with:
          go-version: '1.22' 
          cache: true 

      - name: run go tests
        run: go test -v ./... 
