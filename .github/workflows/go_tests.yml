name: go test

on:
  pull_request:
    branches: [ main ] 

jobs:
  test: 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23', '1.24']

    steps:
      - name: checkout code
        uses: actions/checkout@v4 

      - name: setup go
        uses: actions/setup-go@v5 
        with:
          go-version: ${{ matrix.go-version }} 
          cache: true 

      - name: run go tests
        run: go test -v ./... 
